
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <h2>
                Personligt profil
            </h2>
        </div>
        <div class="col-sm-8">
        <div *ngIf="editForm.dirty" >
           <div class="alert alert-info">
            <strong>Obs! </strong>
            Ändringar måste sparas i din profil
           </div>

        </div>
    </div>
      <div class="col-sm-4 mt-3">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Bostadsort: </strong>
              <p>{{user.country}},{{user.city}}</p>
            </div>
            <div>
              <strong>Ålder: </strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Senast sedd: </strong>
              <p>{{user.lastActiv}}</p>
            </div>
            <div>
              <strong>Prenumererade sedan: </strong>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="card-footer">
            <div>
              
              <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-success  ml-2 w-100">Ändra</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-Panel">
          <tabset class="member-tabset">
            <tab heading="Mina info">
            <form id="editForm" #editForm="ngForm" (ngSubmit)="updateUser()">
              <div class="card">
                  
                  <div class="card-header">
                      <h4>Introducera mig själv</h4>
                    </div>
                    <div class="card-text mt-3 p-2">
                     <textarea name="introduction"[(ngModel)]="user.introduction" id=" " rows="6" class="form-control">

                     </textarea>
                    </div>
              </div>
            
              <div class="card mt-4">
                  <div class="card-header">
                      <h4>Leta efter</h4>
                    </div>
                    <div class="card-text mt-3 p-2">
                        <textarea name="lookingFor"[(ngModel)]="user.lookingFor" id=" " rows="6" class="form-control">

                        </textarea>
                    </div>
              </div>
              <div class="card mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Mina intressen</h4>
                        </div>
                            <div class="card-text mt-3 p-2">
                                <textarea name="interests"[(ngModel)]="user.interests" id=" " rows="6" class="form-control">

                                </textarea>
                            </div>
                    </div>
              </div>
              <div class="card mt-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Bostadsort: </h4>
                    </div>
                        <div class="card-text mt-3 p-2">
                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="country">Landet</label>
                                    <input type="text"name="country" [(ngModel)]="user.country"class="form-control">
                                </div>
                                <div class="col-sm-4">
                                    <label for="city">Staden</label>
                                    <input type="text"name="city" [(ngModel)]="user.city"class="form-control">
                                </div>
                            </div>
                        </div>
                </div>
           
          </div>
  
        </form>      
        </tab>
      
        <tab heading="Mina bilder ">
            <app-photo-editor [photos]=user.photos></app-photo-editor>
        <!----  <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>-->
        </tab>
  
       
  
        </tabset>
      </div>
    </div>
  </div>
  </div>
