      <div class="text-center mt-3">
        <h4  class="header-Text "> Här finns {{pagination.totalItems}} förslager kanske matchar dig </h4>
      </div>
  <div class="container-fluid membersBg mt-3">

  
    <form  form="ngForm" (ngSubmit)="loadUsers()" class="text-center form-inline" novalidate>
    
        <label for="minAge">Lägsta ålder </label>
        <input type="number" [(ngModel)]="userParams.minAge" class="input-small m-2" style="width: 70px" id="minAge"
          name="minAge">
     
  
      
        <label for="maxAge">Max ålder </label>
        <input type="number" [(ngModel)]="userParams.maxAge" class="input-small m-2" style="width: 70px" id="maxAge"
          name="maxAge">
     
  
      
        <label for="gender">Visa</label>
        <select [(ngModel)]="userParams.gender" class="input-small m-2" style="width: 130px" id="gender" name="gender">
          <option *ngFor="let gender of genderList"[value]="gender.value" >
          {{gender.display}}
          </option>
        </select>
      
      <button type="submit"  class="btn btn-dark m-2 ">Sök</button>
      <button type="button" (click)="resetFilter()"  class="btn btn-dark m-2">Återställa</button>

      <div class="col" >
        <div class="btn-group-vertical float-left">
          <button type="button" [(ngModel)]="userParams.orderBy" btnRadio="lastActive" (click)="loadUsers();" name="orderBy" class="btn mb-1 ajs-button btn-up" [ngStyle]="{'background':userParams.orderBy==='lastActive'?'red' : ''}" >Senaste sedd</button>
          
          <button type="button" [(ngModel)]="userParams.orderBy" (click)="loadUsers();" btnRadio="created" name="orderBy" class="btn ajs-button btn-down" [ngStyle]="{'background':userParams.orderBy==='created'?'red' : ''}">Senaste Prenumerera</button>
        </div>
      </div>

    </form>
   <br>
          <div class="row">
              <div  *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
                <app-member-card [user]= user ></app-member-card> 
              </div>
         </div>
              <div class="d-flex justify-content-center">
                <pagination  [boundaryLinks]="true" [itemsPerPage]="pagination.itemsPerPage" [totalItems]="pagination.totalItems" 
                [(ngModel)]="pagination.currentPage"  (pageChanged)=" pageChanged($event)"   class="pagination-sm"
                        previousText="Previous" nextText="Nästa" firstText="Först" lastText="Sista">
                </pagination>

          </div>
</div>
